<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Smart Educational Tools</title>
    <link rel="icon" href="muhubsite.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Readex Pro', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000851;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .logo {
            height: 100px;
            margin-bottom: 20px;
        }
        @media (max-width: 680px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .logo {
                height: 80px;
            }
        }
        @media (max-width: 300px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .logo {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logoo.png" alt="Logo" class="logo">
        <h1>Coming Soon</h1>
        <p>We are working on Tools production. Stay tuned!</p>
    </div>
</body>
</html>
